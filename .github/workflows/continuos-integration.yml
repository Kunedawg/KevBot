name: Continuos Integration

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  run_api_tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./api
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ">=20.17.0"
      - name: Build docker image for migration manager
        run: |
          cd $GITHUB_WORKSPACE/tools/db/migration_manager
          docker build -t migration-manager .
      - name: Build docker image for api tests
        run: |
          docker build --target test -t kevbot_api_test .
      - name: Run tests
        run: |
          docker run --rm \
          --network host \
          -v ./../db/migration:/db/migration \
          -v ./tests/fixtures:/api/tests/fixtures \
          -v /var/run/docker.sock:/var/run/docker.sock \
          -e DOCKER_HOST=unix:///var/run/docker.sock \
          kevbot_api_test
      - name: Save normalized MP3 as artifact
        uses: actions/upload-artifact@v3
        with:
          name: boysareback_normalized_artifact.mp3
          path: ./tests/fixtures/boysareback_normalized_artifact.mp3
