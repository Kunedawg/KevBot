name: Lint Commit

on:
  push:
    branches:
      - main
  # Note: pull_request trigger removed - with squash merge strategy,
  # individual branch commits are discarded. Only PR titles matter,
  # which are enforced by lint-pr-title.yml

jobs:
  commit-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Lint Commit Messages
        uses: wagoid/commitlint-github-action@v5
        with:
          configFile: commitlint.config.js
