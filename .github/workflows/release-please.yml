name: Release Please

on:
    push:
        branches:
            - main

permissions:
    contents: write
    pull-requests: write

jobs:
    release-please:
        runs-on: ubuntu-latest
        steps:
            - uses: googleapis/release-please-action@v4
              with:
                  # Optional: Specify token (defaults to GITHUB_TOKEN)
                  # token: ${{ secrets.GITHUB_TOKEN }}

                  # Config file locations (defaults shown)
                  config-file: .github/release-please-config.json
                  manifest-file: .github/.release-please-manifest.json
