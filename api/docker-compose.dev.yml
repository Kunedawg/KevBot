services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: kevbot_api
    environment:
      PORT: ${PORT}
      ADDRESS: ${ADDRESS}
      DB_CONNECTION_STRING: ${DB_CONNECTION_STRING}
      GCP_API_ENDPOINT: ${GCP_API_ENDPOINT}
      GCP_AUDIO_BUCKET: ${GCP_AUDIO_BUCKET}
    volumes:
      - .:/api
      - /api/node_modules/
    ports:
      - ${PORT}:${PORT}
