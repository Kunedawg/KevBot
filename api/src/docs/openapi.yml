paths:
  /auth/login:
    post:
      summary: Login a user and return a JWT token
      requestBody:
        description: User credentials for login.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
              required:
                - username
                - password
      responses:
        "200":
          description: Successful login returning a JWT token.
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"

  /auth/register:
    post:
      summary: Register a new user.
      requestBody:
        description: User details for registration.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
              required:
                - username
                - password
      responses:
        "201":
          description: New user created.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "400":
          $ref: "#/components/responses/BadRequest"
        "409":
          $ref: "#/components/responses/Conflict"

  /users:
    get:
      summary: Retrieve a list of users.
      parameters:
        - in: query
          name: username
          schema:
            type: string
          description: Filter by username.
        - in: query
          name: discordId
          schema:
            type: string
          description: Filter by discord id.
        - in: query
          name: discordUsername
          schema:
            type: string
          description: Filter by discord username.
      responses:
        "200":
          description: A list of users.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"
        "400":
          $ref: "#/components/responses/BadRequest"

  /users/@me:
    get:
      summary: Retrieve the currently authenticated user.
      security:
        - bearerAuth: []
      responses:
        "200":
          description: The current user.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "401":
          $ref: "#/components/responses/Unauthorized"
    patch:
      summary: Update the currently authenticated user.
      security:
        - bearerAuth: []
      requestBody:
        description: Fields to update (e.g. username).
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
      responses:
        "200":
          description: Updated user.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
