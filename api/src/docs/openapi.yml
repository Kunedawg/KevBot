      summary: Get greeting settings for the current user.
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Greeting settings.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Salutation"
        "401":
          $ref: "#/components/responses/Unauthorized"
    put:
      summary: Update greeting settings for the current user.
      security:
        - bearerAuth: []
      requestBody:
        description: Greeting settings. Provide either a track or playlist (but not both).
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - type: object
                  properties:
                    greeting_track_id:
                      type: integer
                    greeting_playlist_id:
                      nullable: true
                      type: integer
                  required:
                    - greeting_track_id
                - type: object
                  properties:
                    greeting_playlist_id:
                      type: integer
                    greeting_track_id:
                      nullable: true
                      type: integer
                  required:
                    - greeting_playlist_id
      responses:
        "200":
          description: Updated greeting settings.
          content:
